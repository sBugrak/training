<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Netflix</title>
</head>

<body>
    <main class="top-side">
        <nav class="navigation-bar">
            <figure class="logo-place">
                <img src="./images/logo.png" id="logo" alt="netflix logo written in red with a modern fashion">
            </figure>
            <div class="selections">
                <select>
                    <option value="English" selected>English</option>
                    <option value="Turkish">Türkçe</option>
                </select>
                <button>Sign In</button>
            </div>
        </nav>
        <header>
            <h1 class="h1-first">Unlimited movies, TV <br>shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3 class="top-h3">Ready to watch? Enter your email to create or restart your membership.</h3>
            <input type="email" placeholder="Email address" class="email-taker">
            <button class="get-started-button">Get Started ></button>
        </header>
    </main>
    <hr class="seperator">

    <section class="">
        <div>
            <div class="tv-add">
                <h1>Enjoy on your TV.</h1>
                <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h2>
            </div>
            <figure class="sec-sc-tv">
                <video src="./images/video-tv-0819.m4v" playsinline autoplay muted loop class="sec-sc-vid"></video>
                <img src="./images/tv.png" class="sec-sc-frm" alt="tv screen showing netflix user interface">
            </figure>
        </div>
    </section>
</body>

</html>
